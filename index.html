<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="input--block">
            <h2 class="page__title">
                Ввод данных
            </h2>
            <div class="page__wrapper">
                <div class="fields">
                    <div class="field__row">
                        <input type="text" placeholder="name" name="name" class="field">
                        <input type="text" placeholder="text" name="title" class="field">
                    </div>
                    
                </div>
                <button class="new_field button new_field-js">+</button>
                <button class="button_get-js button">GO</button>
            </div>
        </section>
        <section class="output--block">
            <h2 class="page__title">
                Готовые данные
            </h2>
            <div class="page__wrapper">
                <div class="output--text">

                </div>
              
            <button class="button_copy-js button ">Копировать в буфер</button>
            </div>
        </section>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
